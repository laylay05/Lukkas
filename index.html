<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empadão?</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;  
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        .container {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #D8BFD8;
            border: none;
            border-radius: 5px;
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Você quer um empadão?</h1>

    <div class="container">
        <button id="naoButton">Não</button>
        <button id="simButton">Sim</button>

        <div id="message" class="message">Clique em um botão!</div>

        <div id="finalMessage" class="message hidden">Querer não é poder</div>
    </div>

    <script>
        document.getElementById("naoButton").onclick = function() {
            document.getElementById("message").innerHTML = "Você quer sim! Clique no botão 'Sim'!";
            document.getElementById("naoButton").disabled = true; 

        document.getElementById("simButton").onclick = function() {
            document.getElementById("message").classList.add("hidden");  
            document.getElementById("finalMessage").classList.remove("hidden"); 
        };
    </script>

</body>
</html>
